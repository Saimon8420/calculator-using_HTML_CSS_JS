<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap');
    </style>
    <script src="https://kit.fontawesome.com/fa6fd262d4.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <div class="headerPart">
            <h4>Calculator <i class="fa-solid fa-calculator fa-fade"></i></h4>
            <h5 id="displayTime"></h5>
        </div>
        <div class="displayCal">
            <div class="displayInput">
                <div class="outerPart">
                    <p id="disFirstInput">First Value:</p>
                    <p id="disOperationInput">Operation:</p>
                </div>
                <p id="inputValue"></p>
                <h6 onclick="removeInputChr()"><i class="fa-solid fa-caret-left"></i><i class="fa-solid fa-xmark"></i>
                </h6>
            </div>
            <div class="eachSection">
                <button onclick="setSymbol('+')" class="btn">+</button>

                <button onclick="setSymbol('-')" class="btn">-</button>

                <button onclick="setSymbol('*')" class="btn">*</button>
            </div>

            <div class="eachSection">
                <button onclick="setSymbol('/')" class="btn">/</button>

                <button onclick="setSymbol('%')" class="btn">%</button>

                <button onclick="clearVal()" class="btn">C</button>
            </div>

            <div class="eachSection">
                <button onclick="setInputValue(7)" class="btn">7</button>

                <button onclick="setInputValue(8)" class="btn">8</button>

                <button onclick="setInputValue(9)" class="btn">9</button>
            </div>

            <div class="eachSection">
                <button onclick="setInputValue(4)" class="btn">4</button>

                <button onclick="setInputValue(5)" class="btn">5</button>

                <button onclick="setInputValue(6)" class="btn">6</button>
            </div>

            <div class="eachSection">
                <button onclick="setInputValue(1)" class="btn">1</button>

                <button onclick="setInputValue(2)" class="btn">2</button>

                <button onclick="setInputValue(3)" class="btn">3</button>
            </div>

            <div class="eachSection">
                <button onclick="setInputValue('.')" class="btn">.</button>

                <button onclick="setInputValue(0)" class="btn">0</button>

                <button onclick="sum()" class="btn">=</button>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
